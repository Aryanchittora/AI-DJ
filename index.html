
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous"></script>
</head>
<body background="background.jpg">
    <div>
        <center>
            <h3 class="btn btn-primary head">AI DJ Web-App<br>
                <span class="btn btn-danger note">
                    Note - Move Your Left Hand Wrist up and down for increasing and decreasing the volume, Move Your Right Hand Wrist up and down for increasing and decreasing the Speed. 
                </span>
            </h3>

            <div class="speed">
                <img src="disk.gif" class="speed_img">
                <br>
                <h3 class="btn btn-primary" id="speed_val">Speed</h3>
            </div>

            <div class="volume">
                <img src="disk.gif" class="speed_img">
                <br>
                <h3 class="btn btn-primary" id="volume_val">Volume</h3>
            </div>

            <br><br>

            <button onclick="music()" class="btn btn-success play_btn">Play</button>
        </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
